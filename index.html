<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset & Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1C1C1C; /* Dark background */
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #2A2A2A; /* Slightly lighter background */
            border-radius: 8px;
            text-align: center;
        }
        .logo img {
            max-width: 80px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #FF6F00; /* Accent color */
        }
        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
            color: #CCCCCC;
        }
        textarea, input[type="file"] {
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 15px;
        }
        .button {
            width: 100%;
            padding: 12px;
            color: white;
            background-color: #FF7F11;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E65C00;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888888;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            h1 {
                font-size: 1rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 10px;
            }
            textarea {
                font-size: 0.85rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/mnt/data/zara.png" alt="Logo Zara">
        </div>
        <h1>ZARA - Fire Data Engine</h1>
        <label for="combinedInput">Dados e Parâmetros:</label>
        <textarea id="combinedInput" rows="3" placeholder="Insira dados SQL para converter em Python..."></textarea>
        
        <input type="file" id="fileInput" accept=".sql, .xlsx" onchange="loadFile()">
        
        <button class="button" onclick="processData()">Converter para Python</button>
        <button class="button" onclick="showDownloadOptions()">Download</button>
        
        <div class="footer">
            &copy; 2024 Lucas Januário. Todos os direitos reservados.
        </div>
    </div>

    <script>
        function loadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    if (file.name.endsWith(".sql")) {
                        document.getElementById("combinedInput").value = e.target.result;
                    } else if (file.name.endsWith(".xlsx")) {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: "array" });
                            const sheetName = workbook.SheetNames[0];
                            const sheet = workbook.Sheets[sheetName];
                            const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                            document.getElementById("combinedInput").value = JSON.stringify(json, null, 2);
                        } catch (error) {
                            Swal.fire("Erro", "Falha ao processar o arquivo: " + error.message, "error");
                        }
                    }
                };

                if (file.name.endsWith(".sql")) {
                    reader.readAsText(file);
                } else if (file.name.endsWith(".xlsx")) {
                    reader.readAsArrayBuffer(file);
                } else {
                    Swal.fire("Erro", "Formato de arquivo não suportado. Use .sql ou .xlsx.", "error");
                }
            }
        }

        function processData() {
            const combinedInput = document.getElementById("combinedInput").value;
            if (!combinedInput.trim()) {
                Swal.fire("Erro", "Por favor, insira dados!", "error");
                return;
            }

            let pythonCode = convertSQLtoPython(combinedInput);

            window.pythonData = pythonCode;
            window.excelData = JSON.parse(combinedInput);

            Swal.fire("Sucesso", "Conversão para Python realizada!", "success");
        }

        function convertSQLtoPython(sqlData) {
            let pythonCode = "# Conversão SQL para Python\n";
            pythonCode += "import sqlite3\n\n";
            pythonCode += "connection = sqlite3.connect('banco_dados.db')\n";
            pythonCode += "cursor = connection.cursor()\n\n";
            pythonCode += "sql_query = '''\n";
            pythonCode += sqlData;
            pythonCode += "\n'''\n";
            pythonCode += "cursor.execute(sql_query)\n\n";
            pythonCode += "resultados = cursor.fetchall()\n";
            pythonCode += "for linha in resultados:\n";
            pythonCode += "    print(linha)\n\n";
            pythonCode += "connection.close()\n";
            return pythonCode;
        }

        function showDownloadOptions() {
            if (!window.pythonData || !window.excelData) {
                Swal.fire("Erro", "Processe os dados primeiro!", "error");
                return;
            }

            Swal.fire({
                title: 'Selecione o formato de download',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Python Script',
                denyButtonText: 'SQL Original',
                cancelButtonText: 'Planilha Excel',
            }).then((result) => {
                if (result.isConfirmed) {
                    downloadFile(window.pythonData, 'convertido_para_python.py');
                } else if (result.isDenied) {
                    downloadFile(document.getElementById("combinedInput").value, 'original_sql.sql');
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    downloadExcel(window.excelData, 'dados_convertidos.xlsx');
                }
            });
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadExcel(data, filename) {
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Dados");
            XLSX.writeFile(workbook, filename);
        }
    </script>
</body>
</html>
